{{ "<!-- Footer section -->" | safeHTML }}
<footer class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ul class="list-inline social-buttons">

          {{ range .Site.Params.footer.social }}
            <li><a href="{{ .link }}"><i class="fa {{ .icon }}"></i></a></li>
          {{ end }}

        </ul>
      </div>
      <div class="col-sm-12">
        <ul class="list-inline quicklinks">

          {{ range .Site.Params.footer.quicklinks }}
            <li><a href="{{ .link }}">{{ .text  | markdownify }}</a></li>
          {{ end }}

        </ul>
      </div>
      <div class="col-sm-12">
        <span class="copyright">Â©{{ now.Year }} {{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</span>
      </div>
    </div>
  </div>
</footer>
